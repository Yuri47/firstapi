<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>Lista de Clientes</title>
</head>
<body>
	
	   <main role="main" class="container">

      <div class="starter-template">
          <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Senha</th>
    </tr>
  </thead>
  <tbody  id="resultado" class="resultado">
   
    
   
  </tbody>
</table>

      </div>

    </main><!-- /.container -->



  
  
  
  
    


<script>
// Classe para chamar o Json.
function json(){
	var qtd;
	var retorno;

	// Resgatar valores.
	json.prototype.resgatarValores = function(){
		$('#resultado').html('Carregando dados...');

		// Estrutura de resultado.
		$.getJSON("http://127.0.0.1:5000/users", function(data){
			this.qtd = data.length;
			this.retorno = '';
            console.log(data);
			for (i = 0; i < this.qtd; i++){
			 	this.retorno += '<tr><th scope="row">'  + data[i]._id + ' </th><br />';
				this.retorno += '<td>'  + data[i].fullname + '</td>';
				this.retorno += '<td>'  + data[i].email + '</td>';
				this.retorno += '<td>'  + data[i].password + '</td></tr>';
				 
			}

           
             
            
            
            
            
			$('#resultado').html(this.retorno);
		});

	}

}

// Objeto.
var obj = new json();
obj.resgatarValores();

</script>


</body>
</html>
