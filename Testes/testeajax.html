<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>Document</title>
</head>
<body>
	


<form action="http://localhost:5000/users" methot="post" enctype="multipart/form-data">
	<input type="text" name="fullname">
	<input type="text" name="email">
	<input type="text" name="password">
	<input type="submit">
</form>












<div id="resultado" class="resultado">AJAX</div>


<button id="tbl">Botao Viado</button>


<script>

$('#tbl').on('click', function (event) {
    
   //     alert("Materiais Adicionados!");
   




	
	 $.ajax({
          url : "127.0.0.1:5000/users",
           // The name of the callback parameter, as specified by the YQL service
   		 
 
    // Tell jQuery we're expecting JSONP
  		//  dataType: "jsonp",
 		  
          type : 'post',
          
          dataType: 'json',
                        headers: {
                            Accept:"application/json",
                            "Access-Control-Allow-Origin": "*"
                        },
                  crossDomain: true,
                  async: false,
          data : {
               fullname : "Maria Maria",
               email :'3500',
               password: '123678'
         },
          beforeSend : function(){
               $("#resultado").html("ENVIANDO...");
          }
     })
     .done(function(msg){
          $("#resultado").html('certo');
     })
     .fail(function(jqXHR, textStatus, msg){
         // alert(msg);
         $("#resultado").html(textStatus);
     }); 

     });
</script>


</body>
</html>
